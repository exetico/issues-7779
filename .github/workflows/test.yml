on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Perform `firebase emulators:exec "npm run test"`
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install npm modules
        run: |
          npm install
      - name: Install function modules
        run: |
          cd functions
          npm install
      - name: Install `firebase-tools` module globally
        run: npm install -g firebase-tools@13.22.0
      - name: Run test
        run: firebase emulators:exec --only auth,functions,firestore,hosting,pubsub 'npm run test_jest_only'
      # If no test report are generated, handle this as a failure
      - name: Check if test report exists
        run: |
          if [ ! -f "test-report.xml" ]; then
            echo "No test report found"
            exit 1
          fi
